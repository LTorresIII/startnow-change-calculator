<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Change Calculator</h1>
    <div id="input-button">
      <input id = "amount-due" placeholder="Grand Total">
      <input id = "amount-received" placeholder="Amount received">
      <button id = "calculate-change">Calculate</button>
    </div>
    <div id="dollars" class="dollarAmount">
      <p>Dollars</p>
      <p id = "dollars-output">0</p>
    </div>  
    <div id="changeDividen" class="cf"> 
      <div id="quarters" class="change">
        <p>Quarters</p>
        <p id = "quarters-output">0</p>
      </div>
      <div id="dimes" class="change">
        <p>Dimes</p>
        <p id = "dimes-output">0</p>
      </div>
      <div id="nickels" class="change">
        <p>Nickels</p>
        <p id = "nickels-output">0</p>
      </div>
      <div id="pennies" class="change">
        <p>Pennies</p>
        <p id = "pennies-output">0</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script language="javascript" src="main.js"></script>
  </body>
</html>
